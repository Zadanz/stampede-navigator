<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

    <div class="panels">
        <div class="panel panel1 open">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2 open">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel panel3 open">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel panel4 open">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>

        <!-- Search and Filter Menu -->
        <div class="panel panel5 open">
            <h1>Filtering Example</h1>
            <ul class="filterSection">
                <li>
                    <strong>Show:</strong>
                    <input checked="true" type="checkbox" value="food" />
                    <label>Food</label>
                </li>
                <li>
                    <input checked="true" type="checkbox" value="place" />
                    <label>Place</label>
                </li>
                <li>
                    <input checked="true" type="checkbox" value="musician" />
                    <label>Musician</label>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Remove the toggleOpen function
        const panels = document.querySelectorAll('.panel');

        function toggleActive(e) {
            if (e.propertyName.includes('flex')) {
                this.classList.toggle('open-active');
            }
        }

        panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
    </script>
</body>

</html>
